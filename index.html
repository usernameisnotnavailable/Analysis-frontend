<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stockstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anal√≠zis</title>
</head>
<body>

<form id="data-request-form">
    <label for="stock-name">Please input stock name:</label>
    <input type="text" id="stock-name" name="stockname" required>
    <label for="date-from">Date from:</label>
    <input type="date" id="date-from" name="from" required>
    <label for="date-to">Date until:</label>
    <input type="date" id="date-to" name="to">
    <button type="submit" id="submit-btn">Submit</button>
</form>

<div class="chart-holder">
<canvas id="stock-chart"></canvas>
<canvas id="price-bar"></canvas>
<canvas id="date-bar"></canvas>
</div>


<script src="datarequest.js"></script>
</body>
</html>
